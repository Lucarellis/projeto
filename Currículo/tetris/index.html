<!DOCTYPE html>
<html>
<head>
    <title>Tetris</title>
    <style>
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }

        #scoreContainer {
            color: white;
        }

        #previousScoreContainer {
            color: white;
        }

        .score-text {
            color: white; /* Cor do texto do score */
        }
    </style>
</head>
<body style="background-image: url(https://th.bing.com/th/id/R.f6650b353a04a3643a0dcd90e210e363?rik=MBtAodHuIMx0DA&pid=ImgRaw&r=0);">
    <canvas id="tetris" width="240" height="400"></canvas>
    <div class="borda">
        <div id="scoreContainer"><span class="score-text">Pontuação:</span> 0 </div>
        <div id="previousScoreContainer">Pontuação Anterior: 0</div>
        <button id="pauseButton" onclick="togglePause()">Pausar</button>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');

        context.scale(20, 20);

        let paused = false;
        let score = 0;
        let previousScore = 0;
        let dropCounter = 0;
        let dropInterval = 300;
        let lastTime = 0;

        const arena = createMatrix(12, 20);

        const player = {
            matrix: null,
            position: { x: 0, y: 0 },
        };

        document.addEventListener('keydown', event => {
            if (event.code === 'Space') {
                playerDropInstant();
            } else if (event.code === 'ArrowUp') {
                playerRotate(1);
            } else if (event.code === 'ArrowDown') {
                playerDrop();
                score += 5; // Incrementar a pontuação em 5
                updateScore();
            } else if (event.code === 'ArrowLeft') {
                playerMove(-1);
            } else if (event.code === 'ArrowRight') {
                playerMove(1);
            }
        });

        function togglePause() {
            paused = !paused;
            if (paused) {
                document.getElementById('pauseButton').innerText = 'Continuar';
            } else {
                document.getElementById('pauseButton').innerText = 'Pausar';
                updateGame();
            }
        }

        function updateScore() {
            document.getElementById('scoreContainer').innerHTML = `<span class="score-text">Pontuação:</span> ${score}`;
            document.getElementById('previousScoreContainer').innerText = `Pontuação Anterior: ${previousScore}`;
        }

        function createMatrix(width, height) {
            const matrix = [];
            while (height--) {
                matrix.push(new Array(width).fill(0));
            }
            return matrix;
        }

        function drawMatrix(matrix, offset) {
            const colors = [
                null, // Cor para valor 0 (espaço vazio)
                'purple', // Cor para peça T
                'blue', // Cor para peça J
                'orange', // Cor para peça L
                'yellow', // Cor para peça O
                'green', // Cor para peça S
                'red', // Cor para peça Z
                'cyan' // Cor para peça I
            ];

            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.position];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (arena[y + o.y] &&
                            arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.position.y][x + player.position.x] = value;
                    }
                });
            });
        }

        function playerDrop() {
            player.position.y++;
            if (collide(arena, player)) {
                player.position.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerDropInstant() {
            while (!collide(arena, player)) {
                player.position.y++;
            }
            player.position.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            dropCounter = 0;
            score += 30;
            updateScore();
        }

        function playerMove(dir) {
            player.position.x += dir;
            if (collide(arena, player)) {
                player.position.x -= dir;
            }
        }

        function playerReset() {
            const pieces = 'TJLOSZI';
            const randomPiece = pieces[pieces.length * Math.random() | 0];
            player.matrix = createPiece(randomPiece);
            player.position.y = 0;
            player.position.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                previousScore = score;
                score = 0;
                updateScore();
            }
        }

        function playerRotate(dir) {
            const pos = player.position.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.position.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.position.x = pos;
                    return;
                }
            }
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [
                        matrix[x][y],
                        matrix[y][x],
                    ] = [
                            matrix[y][x],
                            matrix[x][y],
                        ];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                score += rowCount * 500; // Incrementar pontuação baseada no número de linhas eliminadas
                rowCount *= 2; // Dobrar a pontuação para cada linha adicional eliminada
            }
        }

        function update(time = 0) {
            if (!paused) {
                const deltaTime = time - lastTime;
                lastTime = time;

                dropCounter += deltaTime;
                if (dropCounter > dropInterval) {
                    playerDrop();
                }

                draw();
            }
            requestAnimationFrame(update);
        }

        function updateGame() {
            lastTime = performance.now();
            update();
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, { x: 0, y: 0 });
            drawMatrix(player.matrix, player.position);
        }

        function createPiece(type) {
            if (type === 'T') {
                return [
                    [0, 0, 0],
                    [1, 1, 1],
                    [0, 1, 0],
                ];
            } else if (type === 'O') {
                return [
                    [2, 2],
                    [2, 2],
                ];
            } else if (type === 'L') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [0, 3, 3],
                ];
            } else if (type === 'J') {
                return [
                    [0, 4, 0],
                    [0, 4, 0],
                    [4, 4, 0],
                ];
            } else if (type === 'I') {
                return [
                    [0, 5, 0, 0],
                    [0, 5, 0, 0],
                    [0, 5, 0, 0],
                    [0, 5, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'Z') {
                return [
                    [7, 7, 0],
                    [0, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        playerReset();
        updateGame();
    </script>
</body>
</html>
